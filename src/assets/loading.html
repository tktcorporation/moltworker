<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading - Moltworker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        color: #e0e0e0;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 40px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.9;
          transform: scale(0.95);
        }
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 16px;
        color: #ffffff;
      }

      .status {
        font-size: 0.9rem;
        color: #a0a0a0;
        margin-bottom: 30px;
      }

      .spinner-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .spinner-container h1 {
        margin: 0;
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #60a5fa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .dots {
        display: inline-block;
      }

      .dots::after {
        content: '';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: '';
        }
        40% {
          content: '.';
        }
        60% {
          content: '..';
        }
        80%,
        100% {
          content: '...';
        }
      }

      .info {
        font-size: 0.8rem;
        color: #707070;
        margin-top: 40px;
      }

      .error {
        color: #f87171;
        margin-top: 20px;
        padding: 12px 20px;
        background: rgba(248, 113, 113, 0.1);
        border-radius: 8px;
        display: none;
      }

      .error-details {
        margin-top: 12px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 6px;
        font-family: 'Menlo', 'Consolas', monospace;
        font-size: 0.75rem;
        color: #d4d4d4;
        text-align: left;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 200px;
        overflow-y: auto;
      }

      .error-hint {
        margin-top: 12px;
        font-size: 0.8rem;
        color: #a0a0a0;
      }

      .ready {
        color: #4ade80;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo.png" alt="Moltworker" class="logo" />

      <div class="spinner-container">
        <div class="spinner"></div>
        <h1 id="title">Waiting for Moltworker to load</h1>
      </div>

      <p class="status" id="status">Starting container...</p>

      <p class="error" id="error"></p>

      <p class="info">This usually takes 1-2 minutes on cold start</p>
    </div>

    <script>
      const statusEl = document.getElementById('status');
      const titleEl = document.getElementById('title');
      const errorEl = document.getElementById('error');
      let pollCount = 0;
      let consecutiveErrors = 0;
      const maxConsecutiveErrors = 5;

      /**
       * startup_failed 時にエラー詳細を表示してポーリングを停止する。
       * circuit breaker が検知した起動失敗の原因をユーザーに見せることで、
       * "waiting for gateway" が永遠に表示される問題を解消する。
       * DOM 操作は textContent を使い、XSS を防ぐ。
       */
      function showStartupFailure(errorData) {
        titleEl.textContent = 'Gateway startup failed';
        titleEl.style.color = '#f87171';
        document.querySelector('.spinner').style.display = 'none';
        statusEl.textContent = '';

        var message = errorData.message || 'Unknown startup error';
        var stderr = errorData.stderr || '';

        // DOM を安全に構築（textContent のみ使用）
        errorEl.textContent = '';

        var strong = document.createElement('strong');
        strong.textContent = 'Startup Error';
        errorEl.appendChild(strong);

        errorEl.appendChild(document.createElement('br'));

        var msgSpan = document.createElement('span');
        msgSpan.textContent = message;
        errorEl.appendChild(msgSpan);

        if (stderr) {
          var details = document.createElement('div');
          details.className = 'error-details';
          details.textContent = stderr;
          errorEl.appendChild(details);
        }

        var hint = document.createElement('p');
        hint.className = 'error-hint';
        hint.textContent =
          'This usually means the gateway config (openclaw.json) contains invalid keys. ' +
          'Try redeploying or checking the R2 backup.';
        errorEl.appendChild(hint);

        errorEl.style.display = 'block';
        // ポーリング停止 — startup_failed は再起動しない限り回復しないため
      }

      async function checkStatus() {
        pollCount++;

        try {
          const response = await fetch('/api/status');
          const data = await response.json();
          consecutiveErrors = 0;

          if (data.ok && data.status === 'running') {
            // Container is ready! Reload the page
            var readySpan = document.createElement('span');
            readySpan.className = 'ready';
            readySpan.textContent = 'Moltworker is ready!';
            titleEl.textContent = '';
            titleEl.appendChild(readySpan);
            statusEl.textContent = 'Redirecting...';
            document.querySelector('.spinner').style.display = 'none';

            // Small delay so user sees the "ready" message
            setTimeout(() => {
              window.location.reload();
            }, 500);
            return;
          }

          // startup_failed: circuit breaker が起動失敗を検知した場合
          if (data.status === 'startup_failed') {
            showStartupFailure(data.error || {});
            return; // ポーリング停止
          }

          // Update status message based on state and choose poll interval.
          // Use longer intervals during startup to avoid overwhelming the
          // Durable Object while it resets after a deploy (which can cause
          // a "reset loop" if requests arrive faster than the reset completes).
          let nextPollMs = 5000;
          if (data.status === 'not_running') {
            statusEl.textContent = 'Container is starting up...';
            nextPollMs = 8000; // startup takes time, no rush
          } else if (data.status === 'not_responding') {
            statusEl.textContent = 'Container started, waiting for gateway...';
            nextPollMs = 5000;
          } else {
            statusEl.textContent = 'Checking status... (poll #' + pollCount + ')';
          }

          // Continue polling
          setTimeout(checkStatus, nextPollMs);
        } catch (err) {
          consecutiveErrors++;

          if (consecutiveErrors >= maxConsecutiveErrors) {
            errorEl.textContent = 'Unable to reach server. Please refresh the page.';
            errorEl.style.display = 'block';
            statusEl.textContent = 'Connection lost';
          } else {
            statusEl.textContent =
              'Retrying... (' + consecutiveErrors + '/' + maxConsecutiveErrors + ')';
            setTimeout(checkStatus, 3000);
          }
        }
      }

      // Start polling after a brief delay.
      // 初回は 1 秒後に開始 — ページロード直後はまだ sandbox が起動していない可能性が高いため、
      // 即座にリクエストしても not_running が返るだけ。
      setTimeout(checkStatus, 1000);
    </script>
  </body>
</html>
